name: ci
on:
  push:
    branches:
    - main
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    uses: langston-barrett/gha/.github/workflows/rust-ci.yml@2a02a76aebfc226461aa632fe33300ba5fcf2d9d
    with:
      bench: false
      os: ubuntu-latest

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5 # zizmor: ignore[unpinned-uses] TODO
      with:
        persist-credentials: false
    - uses: langston-barrett/mdlynx/.github/actions/mdlynx@v0.3.0
