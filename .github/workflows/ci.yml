name: rust ci
on:
  push:
    branches:
    - main
  pull_request:
    # Don't run on documentation-only changes
    paths-ignore: ["**.md"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    uses: langston-barrett/gha/.github/workflows/rust-ci.yml@a523f20f42319e0158fe00ab4772a822d50ad248
    with:
      bench: false
      os: ubuntu-latest

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6 # zizmor: ignore[unpinned-uses] TODO
      with:
        persist-credentials: false
    - uses: langston-barrett/mdlynx/.github/actions/mdlynx@v0.3.0