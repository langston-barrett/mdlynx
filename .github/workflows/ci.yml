name: ci
on:
  push:
    branches:
    - main
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    uses: langston-barrett/gha/.github/workflows/rust-ci.yml@585d8ef2d04787e911c2ff3bfbda30e5b3d620f3
    with:
      bench: false
      os: ubuntu-latest

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5 # zizmor: ignore[unpinned-uses] TODO
      with:
        persist-credentials: false
    - uses: langston-barrett/mdlynx/.github/actions/install-mdlynx@361d9d3c789ae8073bcccac664d2cedefee83668
    - run: mdlynx README.md
